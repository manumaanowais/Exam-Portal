<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">	
	<style>
		.btn{
			width:195px;
			margin-left:60px;
		}
	</style>
</head>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body style = "background : #e2e2e2;">

	<!-- navbar -->

	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/signin">Exam Portal</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white" href="/signin" style="margin-left:1000px">Login</a></li>
					<li class="nav-item"><a class="nav-link active text-white" href="/signup">Register</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- navbar end  -->

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/dashboard}" method="post" class="row g-3 needs-validation bg-white p-4" th:object=${user}>
					<div class="text-center">
						<img src="https://st2.depositphotos.com/1853861/7036/v/950/depositphotos_70364593-stock-illustration-login-button-icon.jpg" width="150px" height="150px" class="rounded">
					</div>
					<div class="mb-3">
						<label class="form-label"><b>Username</b></label>
						<input type="text" class="form-control" name="username" th:classappend="${#fields.hasErrors('username')?'is-invalid':''}" th:value="${user.username}" required>
						<div th:each="e : ${#fields.errors('username')}" th:text="${e}" class="invalid-feedback"></div>
					</div>
					<div class="mb-3">
						<label class="form-label"><b>Password</b></label>
						<input type="password" class="form-control" name="password" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" id="id_password" required>
						<i class="far fa-eye" id="togglePassword" style="position:relative; left: 470px; top:-30px; cursor: pointer;"></i>
						<div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback"></div>
					</div>
					
					<!-- Forgot Password -->
					<a style="text-decoration:none;" href="/forgotpassword">Forgot Password? </a>
					
					<input class="btn btn-primary" id="submit" type="submit" value="Submit">
					<input class="btn btn-primary" type="reset" value="Reset">

				</form>
			</div>
		</div>
	</div>
</body>
<script>
	const togglePassword = document.querySelector('#togglePassword');
	const password = document.querySelector('#id_password');

	togglePassword.addEventListener('click', function (e) {
  	// toggle the type attribute
  	const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
  	password.setAttribute('type', type);
  	// toggle the eye slash icon
  	this.classList.toggle('fa-eye-slash');
});
</script>
</html>
