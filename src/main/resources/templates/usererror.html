<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Username ERROR!</title>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<script>
	Swal.fire({
		  position: 'top-end',
		  icon: 'error',
		  title: 'Username is already taken!',
		  showConfirmButton: false,
		  timer: 1500
		}).then(function() {
		    window.location = "/signup";
		});
	</script>
</body>
</html>
