<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Password Changed </title>
</head>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<body>
	<script>
	Swal.fire({
		  position: 'top-end',
		  icon: 'success',
		  title: 'Congratulations! Password Changed Successfully!',
		  showConfirmButton: false,
		  timer: 1500
		}).then(function() {
		    window.location = "/signin";
		});
	</script>
</body>
</html>
